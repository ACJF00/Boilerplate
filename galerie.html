<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".././style/output.css" />
    <title>Boilerplate</title>
  </head>
  <body>
    <nav
      class="fixed w-screen border-gray-200 bg-bprimary z-[9999] h-20 flex top-0">
      <div
        class="absolute w-1/2 h-full heropattern-graphpaper-white opacity-40"></div>
      <div
        class="absolute top-0 w-1/2 h-full bg-gradient-to-r from-transparent to-bprimary"></div>
      <div
        class="z-10 flex flex-wrap items-center content-center justify-between w-full max-w-screen-xl p-4 mx-auto">
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="https://placehold.co/100x50" class="h-14" alt="Logo" />
        </a>
        <button
          data-collapse-toggle="navbar-dropdown"
          type="button"
          class="inline-flex items-center justify-center w-10 h-10 p-2 text-sm text-gray-500 rounded-xl md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="navbar-dropdown"
          aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
          <ul
            class="flex flex-col items-center p-4 mt-4 font-medium text-white border border-gray-100 rounded-xl md:p-0 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
            <li>
              <a
                href="/"
                class="block rounded md:bg-transparent navlink"
                aria-current="page"
                >Accueil</a
              >
            </li>
            <li>
              <button
                id="dropdownNavbarHeroLink"
                data-dropdown-toggle="dropdownNavbarHero"
                data-dropdown-trigger="hover"
                class="flex items-center justify-between w-full px-3 py-2 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 md:w-auto hover:text-bsecondary navlink">
                Services
                <svg
                  class="w-2.5 h-2.5 ms-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6">
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4" />
                </svg>
              </button>
              <!-- Dropdown menu -->
              <div
                id="dropdownNavbarHero"
                class="z-10 hidden font-normal bg-white divide-y divide-gray-100 shadow rounded-xl w-44">
                <ul
                  class="py-2 text-sm text-gray-700"
                  aria-labelledby="dropdownLargeButton">
                  <li>
                    <a
                      href="/chauffage.html"
                      class="block px-4 py-2 hover:bg-gray-100"
                      >Page 1</a
                    >
                  </li>
                  <li>
                    <a
                      href="/salles-de-bain.html"
                      class="block px-4 py-2 hover:bg-gray-100"
                      >Page 2</a
                    >
                  </li>
                  <li>
                    <a
                      href="/energies-renouvelables.html"
                      class="block px-4 py-2 hover:bg-gray-100"
                      >Page 3</a
                    >
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a
                href="/galerie.html"
                class="block px-3 py-2 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-bsecondary md:p-0 navlink"
                >Galerie photos</a
              >
            </li>
            <li>
              <a
                href="/contact.html"
                class="block px-3 py-2 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-bsecondary md:p-0 navlink"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- /////////////////////////////////////// BACK TO TOP /////////////////////////////////////// -->
    <button
      type="button"
      class="fixed z-50 flex items-center justify-center w-12 h-12 transition-all duration-300 border-2 rounded-full opacity-0 border-bprimary bottom-10 right-10"
      id="btn-back-to-top">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        class="w-4 h-4"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512">
        <path
          fill="currentColor"
          d="M34.9 289.5l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L207 39c9.4-9.4 24.6-9.4 33.9 0l194.3 194.3c9.4 9.4 9.4 24.6 0 33.9L413 289.4c-9.5 9.5-25 9.3-34.3-.4L264 168.6V456c0 13.3-10.7 24-24 24h-32c-13.3 0-24-10.7-24-24V168.6L69.2 289.1c-9.3 9.8-24.8 10-34.3.4z"></path>
      </svg>
    </button>
